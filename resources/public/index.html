<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.0/jquery.mobile-1.0.min.js"></script>
</head>


<body>


<div data-role="page">

    <div data-role="header">
        <h1>People who are here!</h1>
    </div><!-- /header -->

    <div data-role="content">

        <ul data-role="listview"  data-inset="true" class="ui-listview" id="list">
        </ul>
    </div><!-- /content -->

</div><!-- /page -->



<script language="JavaScript">
    Array.prototype.chooseRandom = function() {
        return this[Math.floor(Math.random() * this.length)];
    };
    $(function() {
        var ul = $("#list");
        $.getJSON("occupancy", function (data) {
            data.forEach(function (entry) {
                var img = entry.image_id ? ('image/' + entry.image_id) : 'default-user-image.png';
                var greeting = ["Bonjour!", "Hi!" ,"Hello!", "你好", "¡Hola!", "Halo!"].chooseRandom();
                var li = '<li>' +
                        '<img height="50px" width="50px" src="' + img + '" />' +
                        '<h2>' + entry.name + '</h2>' +
                        '<p>' + greeting + '</p>' +
                        '</li>';
                ul.append(li);
            })

            ul.listview("refresh");
        });
    });
</script>
</body>

</html>
